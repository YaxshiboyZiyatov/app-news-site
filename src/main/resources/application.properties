server.port=8081
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/news
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.initialization-mode=never
#//always birinchi run qilganda quyiladi
#uni run qilgandan kiyin bir ikki kun ishlagandan kiyin uni never quyish kerak
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.include-binding-errors=always
#serverdagi hamma errorlarni qaytaradi

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


